name: 1. CI - Testes e Sincronização dev → staging

on:
  push:
    branches:
      - dev

# --- BLOCO DE PERMISSÕES CORRIGIDO (NÍVEL DO WORKFLOW) ---
permissions:
  contents: write
  actions: read
  workflows: write # MOVIDO PARA CÁ

jobs:
  test_and_sync:
    runs-on: ubuntu-latest
    
    # --- BLOCO DE PERMISSÕES NO NÍVEL DO JOB (APENAS PERMISSÕES VÁLIDAS AQUI) ---
    permissions:
      contents: write
      # Removido 'workflows: write' daqui, pois já está no nível superior.

    steps:
      # ... (restante dos seus steps) ...
      - name: Checkout Código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # ... (seus outros steps de teste e sync) ...

      # O step "Disparar Workflow 2" agora usará a permissão 'workflows: write' herdada do topo
      - name: Disparar Workflow 2
        if: steps.sync.outputs.dispatch_required == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PR_CREATOR_TOKEN }}
          script: |
            console.log("Disparando o Workflow 2...");
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'pr-staging-to-master.yml',
              ref: 'staging',
              inputs: {
                message: 'PR acionada automaticamente após merge dev -> staging.'
              }
            });
            console.log("Workflow 2 disparado com sucesso!");
