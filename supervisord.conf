[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid

[program:api]
; Inicia o FastAPI (app.main:app) na porta 8000
command=uvicorn app.main:app --host 0.0.0.0 --port 8000
directory=/app
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
; Herda variáveis de ambiente do container Railway
environment=
    GEMINI_API_KEY="%(ENV_GEMINI_API_KEY)s",
    MODEL_NAME="%(ENV_MODEL_NAME)s",
    ENV="%(ENV_ENV)s",
    LLM_PROVIDER="%(ENV_LLM_PROVIDER)s"

[program:streamlit]
; Inicia o Streamlit (front-ui.py) na porta 8501
command=streamlit run front-ui.py --server.port 8501 --server.enableCORS true --server.enableXsrfProtection false
directory=/app
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
; Herda variáveis de ambiente do container Railway
environment=
    GEMINI_API_KEY="%(ENV_GEMINI_API_KEY)s",
    MODEL_NAME="%(ENV_MODEL_NAME)s",
    ENV="%(ENV_ENV)s",
    LLM_PROVIDER="%(ENV_LLM_PROVIDER)s"