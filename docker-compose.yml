version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"    # FastAPI
      - "8501:8501"    # Streamlit
    environment:
      - ENV=development
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LLM_PROVIDER=gemini
      - MODEL_NAME=models/gemini-1.5-flash-001
    volumes:
      - .:/app
    command: /usr/bin/supervisord -c supervisord.conf
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Para usar:
# 1. Configure o .env com GEMINI_API_KEY
# 2. docker-compose up
# 3. Acesse http://localhost:8000/docs (API) e http://localhost:8501 (Streamlit)
